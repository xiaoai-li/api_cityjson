{% extends "layout.html" %}
{% block body %}
<style>
  .h2{
    height:80px;
  }
  .h3{
    height:80px;
  }
  .section{
    height: 80px;
  }
.container{
  height: 100vh;
  overflow: hidden;
}
.row {
  height: calc(100% - 320px);
  position: relative;
}
.column {
  position: relative;
  float: left;
  width: 50%;
  height: 100%;
}
#left {
    float: left;
    width: 50%;
    overflow: auto;
}
#right {
    float: left;
    width: 50%;
}

/* Clear floats after the columns */
.row:after {
  height: 100%;
  content: "";
  display: table;
  clear: both;
}
.footer{
  height: 80px;
}



</style>
<div class="section bg-gray">
    <ul class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ url_for('root') }}">/ home</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{{ url_for('collections') }}">collections</a>
        </li>
    </ul>
</div>

<div class="row">
    <div class="column" id="left">
        <h2>Collections available:</h2>

        <table class="table table-striped table-hover">
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
            {% for d in datasets %}
            <tr>
                <td><a href="{{ url_for('collections') }}{{ d['name'] }}">{{ d['name'] }}</a></td>
                <td>{{ d['title'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="column" id="right">
        <div>
            {% include 'visualise2d.html' %}

        </div>
    </div>
</div>

{% endblock %}
