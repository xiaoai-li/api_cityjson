<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

        crossorigin=""></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='3rd/jquery.js') }}"></script>


<div id="map" style="width: 900px; height: 400px"></div>

<script>
var bounds = {{ bounds }};

var map = L.map('map', {
    center: [30,0],
    zoom: 2
});

if (bounds){
var opt= {{ type|string }};
if (opt == 1){
    map.fitBounds(bounds);
    var rect = L.rectangle(bounds, {color: 'blue', weight: 3}).on('click', function (e) {
    console.info(e);
    }).addTo(map);
}
else
{
    for (i = 0; i < bounds.length; i++) {
        var rect = L.rectangle(bounds[i], {color: 'blue', weight: 3}).on('click', function (e) {
        }).addTo(map);
    }
}
}

// Set up the OSM layer
L.tileLayer(
  'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18
  }).addTo(map);


// Initialise the FeatureGroup to store editable layers
var editableLayers = new L.FeatureGroup();
map.addLayer(editableLayers);

var drawPluginOptions = {
  position: 'topright',
  draw: {
    polyline:false,
    polygon: false,
    circle: false, // Turns off this drawing tool
    rectangle: {
      shapeOptions: {
        clickable: false
      }
    },
    marker: false
  },
  edit: {
    featureGroup: editableLayers, //REQUIRED!!
    remove: true
  }
};

// Initialise the draw control and pass it the FeatureGroup of editable layers
var drawControl = new L.Control.Draw(drawPluginOptions);
map.addControl(drawControl);

var bbox;
map.on('draw:created', function(e) {
    layer = e.layer;
    editableLayers.addLayer(layer);
    latlngs=layer.getLatLngs()[0]
    bbox=[latlngs[0]['lat'].toFixed(5),latlngs[0]['lng'].toFixed(5),latlngs[1]['lat'].toFixed(5),latlngs[1]['lng'].toFixed(5)]
    $("#epsg").val("4326");
    $("#minY").val(bbox[0]);
    $("#minX").val(bbox[1]);
    $("#maxY").val(bbox[2]);
    $("#maxX").val(bbox[3]);
});



</script>
