        crossorigin=""></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='3rd/jquery.js') }}"></script>


<div id="map" style="width: 900px; height: 500px"></div>

<script>
    var nomalcolor = {
        'color': 'blue',
        'weight': 3
    }
    var map = L.map('map', {
        center: [52, 4.8],
        zoom: 8
    });


    var col = {{dataset|tojson}}
    var bound=col["extent_WGS84"]
    var Latlng=[[bound[1],bound[0]],[bound[3],bound[2]]]

    map.fitBounds(Latlng);
    var rect = L.rectangle(Latlng, nomalcolor).addTo(map);


    // Set up the OSM layer
    L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

    // Initialise the FeatureGroup to store editable layers
    var editableLayers = new L.FeatureGroup();
    map.addLayer(editableLayers);
    var drawPluginOptions = {
        position: 'topright',
        draw: {
            polyline: false,
            polygon: false,
            circle: false, // Turns off this drawing tool
            rectangle: {
                shapeOptions: {
                    clickable: false
                }
            },
            marker: false
        },
        edit: {
            featureGroup: editableLayers, //REQUIRED!!
            remove: true
        }
    };
    // Initialise the draw control and pass it the FeatureGroup of editable layers
    var drawControl = new L.Control.Draw(drawPluginOptions);
    map.addControl(drawControl);


    var bbox;
    map.on('draw:created', function (e) {
        layer = e.layer;
        editableLayers.addLayer(layer);
        latlngs = layer.getLatLngs()[0]
        console.log(latlngs)
        bbox = [latlngs[0]['lat'].toFixed(5), latlngs[0]['lng'].toFixed(5), latlngs[1]['lat'].toFixed(5), latlngs[2]['lng'].toFixed(5)]
        $("#epsg").val("4326");
        $("#minY").val(bbox[0]);
        $("#minX").val(bbox[1]);
        $("#maxY").val(bbox[2]);
        $("#maxX").val(bbox[3]);
    });


</script>
